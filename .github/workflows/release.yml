name: Create Release
# Auto create tag and release from package.json version

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.VERSION }}$"; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Package release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          zip -r znode-${{ steps.version.outputs.VERSION }}.zip . \
            -x "node_modules/*" \
            -x "dist/*" \
            -x "dist-dm/*" \
            -x "backend/node_modules/*" \
            -x "backend/dist/*" \
            -x "backend/logs/*.json" \
            -x "backend/.env" \
            -x ".env.production" \
            -x ".git/*" \
            -x ".github/*" \
            -x "tmp/*" \
            -x "output/*" \
            -x "coverage/*" \
            -x "*.log" \
            -x "bixa-2.0.1/*" \
            -x "MOFH-API-Docs/*" \
            -x "mofh-client/*" \
            -x "api-client.php" \
            -x "znode-*.zip"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: ZNode ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          make_latest: true
          generate_release_notes: true
          files: |
            znode-${{ steps.version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
