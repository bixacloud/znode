name: Create Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.VERSION }}
          git push origin ${{ steps.version.outputs.VERSION }}

      - name: Package release
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          tar czf znode-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='node_modules' \
            --exclude='dist' \
            --exclude='dist-dm' \
            --exclude='backend/node_modules' \
            --exclude='backend/dist' \
            --exclude='backend/logs/*.json' \
            --exclude='backend/.env' \
            --exclude='.env.production' \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='tmp' \
            --exclude='output' \
            --exclude='coverage' \
            --exclude='*.log' \
            --exclude='bixa-2.0.1' \
            --exclude='MOFH-API-Docs' \
            --exclude='mofh-client' \
            --exclude='api-client.php' \
            .

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          name: ZNode ${{ steps.version.outputs.VERSION }}
          tag_name: ${{ steps.version.outputs.VERSION }}
          make_latest: true
          generate_release_notes: true
          files: |
            znode-${{ steps.version.outputs.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
